{% extends 'header.html' %}

{% block content %}
<div class="Macro_Creation col-md-6">
    <form action="Macro_Generator" method="post"> {% csrf_token %}
        <table>
            <tr>
                <td>
                    <label for="id_src_db"> Source DataBase: </label>
                </td>
                <td>
                    <input type="text" name="src_db" id="id_src_db" placeholder="Enter Name of Source DB">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="id_src_tbl"> Source TableName: </label>
                </td>
                <td>
                    <input type="text" name="src_tbl" id="id_src_tbl" placeholder="Enter Source TableName">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="id_tgt_db"> Target DataBase: </label>
                </td>
                <td>
                    <input type="text" name="tgt_db" id="id_tgt_db" placeholder="Enter Name of Target DB">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="id_tgt_tbl"> Target TableName: </label>
                </td>
                <td>
                    <input type="text" name="tgt_tbl" id="id_tgt_tbl" placeholder="Enter Target TableName">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="id_macro_db"> Macro DataBase: </label>
                </td>
                <td>
                    <input type="text" name="macro_db" id="id_macro_db" placeholder="Enter Name of Macro DB">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="id_macro_nm"> Macro Name: </label>
                </td>
                <td>
                    <input type="text" name="macro_nm" id="id_macro_nm" placeholder="Enter Macro Name">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="id_purpose"> Purpose of Macro: </label>
                </td>
                <td>
                    <input type="text" name="purpose" id="id_purpose" placeholder="Enter Detailed Purpose">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="id_prj"> Project Name and Release No: </label>
                </td>
                <td>
                    <input type="text" name="Project_Name" id="id_prj" placeholder="<DTCP>--<CHG*****>">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="id_place"> Macro Used in: </label>
                </td>
                <td>
                    <select name="used_by" id="id_place">
                        <option value="null">--App Calling the Macro---</option>
                        <option value="INFORMATICA SESSION">INFA_WF/Session</option>
                        <option value="STREAMSETS">StreamSets</option>
                        <option value="MANUAL EXECUTION">Manual Execution</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="id_wf_folder"> WorkFlow Folder: </label>
                </td>
                <td>
                    <input type="text" name="wf_folder" id="id_wf_folder" value="NA" >
                </td>
            </tr>
            <tr>
                <td>
                    <label for="id_wf_nm"> WorkFlow Name: </label>
                </td>
                <td>
                    <input type="text" name="wf_name" id="id_wf_nm" value="NA" >
                </td>
            </tr>
            <tr>
                <td>
                    <label for="id_sess_nm"> Session Name: </label>
                </td>
                <td>
                    <input type="text" name="sess_name" id="id_sess_nm" value="NA" >
                </td>
            </tr>
        </table>
<!--        <button type="button" id="id_code_generator"> Proceed to Column Addition </button>-->
         <input type="submit" value="Create Macro" id="id_Macro_Generator">
    </form>
</div>

{% endblock %}
