{% extends 'header.html' %}

{% block content %}
<div class="add_comment col-md-6">
    <form action="RequestCompleted" method="post"> {% csrf_token %}
        <table>
            <tr>
                <td>
                    <label for="id_chng_typ">
                        Enter Change Details:
                    </label>
                </td>
                <td>
                    <input type="text" name="chng_dtls" id="id_chng_typ" placeholder=" <DTCP> - <CHG*****>">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="id_chng_desc">
                        Enter Change Description:
                    </label>
                </td>
                <td>
                    <input type="text" name="chng_desc" id="id_chng_desc" placeholder="Adding TLA Attributes">
                </td>
            </tr>
        </table>
        <input type="submit" name="Req_sub" value="Submit Request">
    </form>
</div>
    {% for mess in messages%}
        <div class = "Message col-md-8 container" >
              <h3 class="text-center">{{mess}}</h3>
        </div>
{% endfor %}
{% endblock %}
