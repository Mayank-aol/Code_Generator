{% extends 'header.html' %}

{% block content %}
<div class="Code_Generator col-md-6">
    <form action="Code_Redirect" method = 'post'> {% csrf_token %}
        <table>
            <tr>
                <td>
                    <label for="id_team">Choose Operation : </label>
                </td>
                <td>
                    <select id="id_team" name="operation">
                        <option value="">--Choose Operation--</option>
                        <option value="Column_Addition">Add Column to Existing Macro</option>
                        <option value="Create_Macro">Create a New Macro</option>
                    </select>
                </td>
            </tr>
        </table>
<!--        <button type="button" id="id_code_generator"> Proceed to Column Addition </button>-->
         <input type="submit" value="Redirect" id="id_code_generator">
    </form>
</div>
{% for message in messages %}
        <div class = "Message col-md-8 container" >
              <h3 class="text-center">{{message}}</h3>
        </div>
{% endfor %}

{% endblock %}
