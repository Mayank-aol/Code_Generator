{% extends 'header.html' %}

{% block content %}
<div class="Upload_src">
    <form enctype = "multipart/form-data" action = "NumCol" method = "post">{% csrf_token %}
        <table>
            <tr>
                <td>
                    <label for="id_upload">Upload File - ({{file}}) :  </label>
                </td>
                <td>
                    <input type = "file" name = "file" id = "id_upload" />
                </td>
            </tr>
        </table>
        <input type = "submit" value = "Upload"/>
    </form>
</div>

{% endblock %}
