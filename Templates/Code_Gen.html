{% extends 'header.html' %}

{% block content %}
<div class="Code_Generator col-md-6">
    <form action="Upload_Source_File" method = 'post'> {% csrf_token %}
        <table>
            <tr>
                <td>
                    <label for="id_team">Choose Your Team : </label>
                </td>
                <td>
                    <select id="id_team" name="team">
                        <option value="">--Choose Team--</option>
                        <option value="OrdnProd">Orders and Products</option>
                        <option value="Doms">DOMS</option>
                        <option value="Fin">FINANCE</option>
                        <option value="DevOps">DEVOPS</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="id_project">Project : </label>
                </td>
                <td>
                    <select id="id_project" name="project">
                        <option>--Choose Project--</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="id_layer">End Layer : </label>
                </td>
                <td>
                    <select id="id_layer" name="layer">
                        <option>--Choose Layer--</option>
                    </select>
                </td>
            </tr>
        </table>
<!--        <button type="button" id="id_code_generator"> Proceed to Column Addition </button>-->
         <input type="submit" value="Proceed to Column Addition" id="id_code_generator">
    </form>
</div>
{% endblock %}
